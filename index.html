<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal Payment</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h4>PayPal Payment Link Generator</h4>
        <div class="inputs">
            <label for="">Enter Amount</label>
            <input type="number" name="amount" id="amount" required>
            <label for="">Enter Description</label>
            <input type="text" name="description" id="description" required>
            <label for="email">Paypal receiver's email</label>
            <input type="email" name="email" id="email" placeholder="youremail@example.com" required>
            <button type="submit" id="button">Generate Link</button>
            <a href="" id="result" target="_blank"></a>
        </div>
    </div>
</body>
</html>
